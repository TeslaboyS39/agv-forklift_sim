<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>AGV Forklift Simulation</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        #menu { position: absolute; top: 20px; left: 20px; background: #fff; padding: 20px; }
        label { display: block; margin: 10px 0; }
        canvas { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="menu">
        <h2>Konfigurasi Simulasi</h2>
        <label>Ukuran Storage Area (P x L): 
            <input type="number" id="areaLength" placeholder="Panjang (m)"> x 
            <input type="number" id="areaWidth" placeholder="Lebar (m)">
        </label>
        <label>Dimensi AGV-Forklift (P x L x T): 
            <input type="number" id="agvLength" placeholder="Panjang (m)"> x 
            <input type="number" id="agvWidth" placeholder="Lebar (m)"> x 
            <input type="number" id="agvHeight" placeholder="Tinggi (m)">
        </label>
        <label>Dimensi Palette (P x L): 
            <input type="number" id="paletteLength" placeholder="Panjang (m)"> x 
            <input type="number" id="paletteWidth" placeholder="Lebar (m)">
        </label>
        <label>Tinggi Box: 
            <input type="number" id="boxHeight" placeholder="Tinggi (m)">
        </label>
        <label>Lebar Jalan: <input type="number" id="pathWidth" placeholder="Lebar (m)"></label>
        <label>Jarak Antar Box: <input type="number" id="boxGap" placeholder="Jarak (m)"></label>
        <button onclick="startSimulation()">Mulai Simulasi</button>
    </div>
    <div id="gameCanvas"></div>

    <script type="module" src="src/main.js"></script>
</body>
</html>
